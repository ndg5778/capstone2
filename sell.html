<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<!-- site metas -->
<title>Browse Ads</title>
<meta name="keywords" content="">

<!-- bootstrap css -->

<!-- style css -->

<!-- Responsive-->
<link rel="stylesheet" href="css/responsive.css">
<!-- fevicon -->
<link rel="icon" href="images/fevicon.png" type="image/gif" />
<!-- Scrollbar Custom CSS -->
<link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css">
<!-- Tweaks for older IEs-->

<link rel="stylesheet" href="css/owl.carousel.min.css">
<link rel="stylesheet" href="css/owl.theme.default.min.css">

	<!-- Latest compiled and minified CSS -->

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

	<!-- Google Font -->

	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700|Raleway:400,300,500,700,600' rel='stylesheet' type='text/css'>


</head>
<body>
	<!-- header section start -->    
    <div class="header">
        <div class="container">
            <div class="row">
                <div class="col-md-3 col-sm-4">
                    <div class="logo">
                        <a href="index.html">
                            <img src="images/logo.png" alt="Orani E-shop">
                        </a>
                    </div>
                </div>
                <div class="col-md-7 col-sm-5">
                    <div class="search-form">
                        <form class="navbar-form" role="search">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="What do you need...">
                            </div>
                            <button type="submit" class="btn"><i class="fa fa-search"></i></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="navigation">
        <nav class="navbar navbar-theme">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false">
                        <span class="sr-only">Menu</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="shop-category nav navbar-nav navbar-left">
                    <!-- Single button -->
                    <div class="btn-group">
                        <button type="button" class="btn btn-shop-category dropdown-toggle" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            Interior <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href="">Wallpaper</a></li>
                            <li><a href="">Veneer</a></li>
                        </ul>
                    </div>
                </div>
                <div class="shop-category nav navbar-nav navbar-left">
                    <!-- Single button -->
                    <div class="btn-group">
                        <button type="button" class="btn btn-shop-category dropdown-toggle" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            Furniture <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href="">Chair</a></li>
                            <li><a href="">Desk</a></li>
                            <li><a href="">Bed</a></li>
                            <li><a href="">Sofa</a></li>
                            <li><a href="">Closet</a></li>
                            <li><a href="">Light</a></li>
                            <li><a href="">Other</a></li>
                        </ul>
                    </div>
                </div>
                <div class="shop-category nav navbar-nav navbar-left">
                    <!-- Single button -->
                    <div class="btn-group">
                        <button type="button" class="btn btn-shop-category dropdown-toggle" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            VR Service <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href="">Introduce</a></li>
                            <li><a href="">Partnership</a></li>
                        </ul>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </nav>
    </div>
	<!-- header section end -->
	<!-- section PROMOTED start -->
	<div class=" layout_padding promoted_sectipon">
		<div class="container">
			<h1 class="promoted_text">Chair</h1>
			<!--제품 이미지들-->
			<div class="images_main">
				<div class="row">
					<div class="col-sm-6 col-md-6 col-lg-3">
						<div class="images"><img src="images/product-1.jpg" style="width: 100%;"></div>
						<div class="icons">
                            <i class="fa fa-eye"></i><span id="icon-detail">10</span>
                            <i class="fa fa-heart"></i><span id="icon-detail">3</span>
						</div>
						<div class="product_detail">
							<h3 class="product_title">제품명</h3>
							<div class="color-list">
								<div class="product_color"></div>
							</div>
							<h3 class="product_detail product_price">가격</h3>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>









      <!-- Javascript files-->
      <script src="js/jquery.min.js"></script>
      <script src="js/popper.min.js"></script>
      <script src="js/bootstrap.bundle.min.js"></script>
      <script src="js/jquery-3.0.0.min.js"></script>
      <script src="js/plugin.js"></script>
      <!-- sidebar -->
      <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
      <script src="js/custom.js"></script>
      <!-- javascript --> 
      <script src="js/owl.carousel.js"></script>
      <script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
      <script>
         $(document).ready(function(){
         $(".fancybox").fancybox({
         openEffect: "none",
         closeEffect: "none"
         });
         
         $(".zoom").hover(function(){
         
         $(this).addClass('transition');
         }, function(){
         
         $(this).removeClass('transition');
         });
         });
         
      </script> 


</body>
</html>
